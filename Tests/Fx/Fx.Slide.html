<style>
	#sliderExampleWrapper {
		width: 300px;
		height: 200px;
		border:1px solid #000;
		margin-left: 10px;
	}
	#sliderButton {
		width: 100px;
  }
  #inner-box2{
		background-color: #baeeb5;
		height: 100px;
  }
	#inner-box {
		margin-top:20px;
		height:10px;
		background-color: red;
		border: 1px solid #000;
	}
</style>
<p>
	In toggling, it should return the elements to the correct height.
</p>
<div id="sliderExampleWrapper">
	<div id="sliderButton">
    <div id="inner-box"></div>
    <div id="inner-box2"></div>
	</div>
</div>
<script src="/depender/build?require=More/Fx.Slide,Core/Element.Event"></script>

<script>

var fx = new Fx.Slide('sliderButton', {duration: 500});

makeActions([
	{
		title: 'Show the element and slide out.',
		fn: function(){
			fx.show().slideOut();
		}
	},
	{
		title: 'Hide the element and slide in.',
		fn: function(){
			fx.hide().slideIn();
		}
	},
	{
		title: 'Toggle the state - sliding in or out.',
		fn: function(){
			fx.toggle();
		}
	}

]);

</script>
