<p>
	One second request, though requested second, should return before the 5 second request.
</p>
<button id="fetch">fetch!</button>
<hr/>
<div id="returned"></div>

<script src="/depender/build?require=More/Request.JSONP,Core/Element.Event"></script>
<script>
$('fetch').addEvent('click', function(){
	$('returned').empty();
	new Request.JSONP({
		url: '/echo/jsonp/',
		data: {
			'delay': 5
		},
		onComplete: function(){
			$("returned").adopt(new Element('span', {'html': 'Five second request returned.'}));
		}
	}).send();

	new Request.JSONP({
    url: '/echo/jsonp/',
    data: {
      'delay': 1
    },
		onComplete: function(data){
			$("returned").adopt(new Element('span', {'html': 'One second request returned.'}));
		}
	}).send();
});

</script>
