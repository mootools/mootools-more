<style>
.multisort {
	float: left;
	width: 20%;
	margin:0;
	padding:0;
	list-style:none;
}
.multisort  li, .multisort div{
	margin: 2px !important;
	padding: 2px !important;
	background: #ccc !important;
	position:relative;
}
.multisort .handle{
	display:block;
	position:absolute;
	right:0;
	top:0;
	bottom:0;
	width:25px;
	background-color:red;
	cursor:pointer;
}
.multisort div .handle{
	background-color:blue
}
</style>

<p>Should be able to drag element around by specified handle only... handle should not be dependent on specific ancestory of it's parent</p>

<ul id="SortableExample1" class="multisort">
		<li id="1"><span class="handle"></span>First</li>
		<li id="2"><span class="handle"></span>Second</li>
		<li id="3"><span class="handle"></span>Third</li>
</ul>
<div id="SortableExample2" class="multisort">
		<div id="4"><span><span class="handle"></span></span>Four</div>
		<div id="5"><span><span class="handle"></span></span>Five</div>
		<div id="6"><span><span class="handle"></span></span>Six</div>
</div>
<ul id="SortableExample3" class="multisort">
		<li id="7"><span class="handle"></span>Seven</li>
		<li id="8"><span class="handle"></span>Eight</li>
		<li id="9"><span class="handle"></span>Nine</li>
</ul>
<div id="order" style="clear:both"></div>

<script src="/depender/build?require=More/Element.Delegation,More/Sortables"></script>
<script>
var mySort = new Sortables($$('.multisort'), {
	clone: true,
	opacity: 0.6,
	handle: '.handle',
	onComplete: function(){
		$('order').set('html', 'order: ' + mySort.serialize())
	}
});
</script>
