	font-family: Verdana, Arial;
	color: #fff;
	background: lime;

	margin:10px

<div class="test">
	These boxes will grow and shrink, this one might disappear :)
</div>

<div class="test">
	These boxes will grow and shrink.
</div>

<script src="/depender/build?require=More/Fx.Elements.CSS3"></script>
<script type="text/javascript">

var fx = new Fx.Elements.CSS3($$('.test'), {
	duration: 605,
	transition: 'quint:in'
});

var to = 100;
makeActions([
	{
		title: "Grow and Shrink the boxes",
		fn: function(){
			fx.start({
				0: {
					'height' : [200, (to == 100 ? 100 : 300)],
					'width' : [200, (to == 100 ? 100 : 300)],
					'opacity': (to == 100 ? [0, 1] : [1, 0])
				},
				1: {
					'height' : [200, (to == 100 ? 300 : 100)],
					'width' : [200, (to == 100 ? (to = 300) : (to = 100))]
				}
			});
		}
	}
]);
	
</script>
