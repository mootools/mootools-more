<style>
table.simple-table {
	border: solid #777;
	border-width: 0px 0px 1px 1px;
	margin-top: 8px;
}
table.simple-table thead {
	background: #777;
	border-bottom: 1px solid #333;
	color: #fff;
}
table.simple-table tfoot {
	background: #ccc;
	border-top: 1px solid #333;
	color: #777;
}
table.simple-table td, table.simple-table th {
	padding: 4px;
	border-right: 1px solid #777;
	border-top: 1px solid #777;
}
</style>
<p>
	You should see a simple html table below.
</p>
<!-- no html -->
<script src="/depender/build?require=More/HtmlTable"></script>
<script>
var t = new HtmlTable({
	properties: {
		border: 1, cellspacing: 2, cellpadding: 3,
		'class':'simple-table'
	},
	headers: ['fruit', 'colors'],
	footers: ['fruit', 'colors']
});
t.inject($('mt-content'));
t.push(['apple', [new Element('span', {'html': 'red'}), new Element('span', {'html': '(green)'})]]);
t.push(['lemon', 'yellow']);
t.push([{
		content: 'grapes',
		properties: {rowspan: 2, valign: 'top'}
},
'purple']);
t.push(['green']);
</script>
